<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма авторизації</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab" id="registerTab" onclick="showForm('register')">Реєстрація</button>
            <button class="tab" id="loginTab" onclick="showForm('login')">Вхід</button>
        </div>
        <div id="formContainer">
            <!-- Форма реєстрації -->
            <form id="registerForm" class="hidden">
                <h2>Реєстрація</h2>
                <input type="text" id="regName" placeholder="Ім'я" required>
                <input type="email" id="regEmail" placeholder="Email" required>
                <input type="password" id="regPassword" placeholder="Пароль" required>
                <button type="button" onclick="registerUser()">Зареєструватися</button>
            </form>
            <!-- Форма входу -->
            <form id="loginForm" class="hidden">
                <h2>Вхід</h2>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Пароль" required>
                <button type="button" onclick="loginUser()">Увійти</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
